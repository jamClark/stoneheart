<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stoneheart</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="RootContainer">
	<div id="CanvasArea">
		<canvas id="View" width="640" height="480">
			<script type="module">
			import {AppStart} from "/gamebootstrap.js";
			AppStart(document.getElementById("View"));
			</script>
		</canvas>
		
	</div>
	<div class="clearfix"> </div>
	<!-- This is where level-editor tools will be displayed -->
</div>
<!-- 
This can be used for realtime debug display text. Useful for data that
changes frequently and we don't want to spam the console with.
-->
<p id="debugText"></p>

</body>
</html>
